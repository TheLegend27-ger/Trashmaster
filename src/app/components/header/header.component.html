

<mat-toolbar color="primary">

  <mat-toolbar-row>

    <a [routerLink]="['/']" ><img class="logo" src='../../../assets/images/Logo.png' /></a>

    <button mat-flat-button	 (click)="router.navigate(['/alltips'])">
      <p>alltips</p>
    </button>
    <button mat-flat-button	 (click)="router.navigate(['/questionnaire'])">
      <p>questionnaire</p>
    </button>
    <button mat-flat-button	 (click)="router.navigate(['/quiz'])">
      <p>quiz</p>
    </button>
    <button mat-flat-button	 (click)="router.navigate(['/data'])">
      <p>data uploader</p>
    </button>

    <span class="example-spacer"></span>

    <mat-icon class="searchIcon" matPrefix>search</mat-icon>
    <mat-form-field floatLabel="never" class="searchbar">
      <input matInput (keyup)="applyFilter($event)" placeholder="Suche ...">
    </mat-form-field>

  </mat-toolbar-row>
</mat-toolbar>
