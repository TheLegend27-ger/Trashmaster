<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveTip()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="Title" placeholder="Title">
      <mat-error *ngIf="form.get('Title')">Please enter a Title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event.target)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="Text" placeholder="Tip Text"></textarea>
      <mat-error *ngIf="form.get('Text')">Please enter a Text.</mat-error>
    </mat-form-field>
    <img src="{{'data:image/jpg;base64,' + tip.ImageBase64}}" />
    <button mat-raised-button color="accent" type="submit">Save Tip</button>
  </form>
</mat-card>
