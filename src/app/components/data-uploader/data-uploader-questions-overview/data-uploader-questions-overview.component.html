
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div [hidden]="isLoading">
<!-- FILTER  -->


  <div fxLayout="row">

    <a [routerLink]="['/editquestion']" >
      <button mat-button >
        <mat-icon class="addIcon" matPrefix>add</mat-icon>
        <a>New Question</a>
      </button>
    </a>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Title, Text, I">
      <mat-icon class="searchIcon" matPrefix>search</mat-icon>
    </mat-form-field>
  </div>
  <!--*ngIf="!isLoading"  -->
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Title -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <!-- Text -->
    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Question</th>
      <td mat-cell *matCellDef="let element"> {{element.Question}} </td>
    </ng-container>

    <ng-container matColumnDef="Answer1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Answer1</th>
      <td mat-cell *matCellDef="let element"> {{element.Answer1}} </td>
    </ng-container>
    <ng-container matColumnDef="Answer2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Answer2</th>
      <td mat-cell *matCellDef="let element"> {{element.Answer2}} </td>
    </ng-container>
    <ng-container matColumnDef="Answer3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Answer3</th>
      <td mat-cell *matCellDef="let element"> {{element.Answer3}} </td>
    </ng-container>
    <ng-container matColumnDef="Answer4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Answer4</th>
      <td mat-cell *matCellDef="let element"> {{element.Answer4}} </td>
    </ng-container>
    <ng-container matColumnDef="Answer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Answer</th>
      <td mat-cell *matCellDef="let element"> {{element.Answer}} </td>
    </ng-container>
    <ng-container matColumnDef="QuestionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > QuestionType</th>
      <td mat-cell *matCellDef="let element"> {{element.QuestionType}} </td>
    </ng-container>

    <!-- Edit -->
    <ng-container  matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef >Edit</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/editquestion', element.id]" >
          <button mat-icon-button (click)="onOpenEditForm(element)">
            <mat-icon> create </mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <!-- Delete  -->
    <ng-container  matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef >Delete</th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openConfirmDialog(element.id)" > <mat-icon> delete </mat-icon> </button>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[13]" showFirstLastButtons ></mat-paginator>
</div>
